<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 10px;  /* Adjust to place it above the cat */
            font-size: 32px;
            margin: 0;
            text-align: center;
        }

        form {
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Cat Styles - Resize the whole cat and center it */
           body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .cat-head {
            width: 160px;
            height: 120px;
            background-color: #000;
            border-radius: 50%;
            position: relative;
        }

        .cat-ear-left,
        .cat-ear-right {
            position: absolute;
            top: -40px;
            width: 60px;
            height: 75px;
            background-color: #000;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .cat-ear-left {
            left: -15px;
            transform: rotate(-23deg);
        }

        .cat-ear-right {
            right: -15px;
            transform: rotate(23deg);
        }
        
        /* Inner Ears */
        .ear-left-inner, .ear-right-inner {
            width: 10px;
            height: 15px;
            background-color: #fff;
            position: absolute;
            top: 20px;
            left: 50px;
            border-radius: 50%;
        }

        .ear-right-inner {
            left: auto;
            right: 50px;
        }
         .ear-left-inner {
            left: auto;
            right: 100px;
        }
        

        .cat-eye-left,
        .cat-eye-right {
            position: absolute;
            top: 50px;
            width: 35px;
            height: 35px;
            background-color: #ffcc00;
            border-radius: 50%;
        }
        

        .cat-eye-left {
            left: 25px;
        }

        .cat-eye-right {
            right: 25px;
        }
        .cat-eyeball-left,
        .cat-eyeball-right {
            position: absolute;
            top: 52px;
            width: 15px;
            height: 30px;
            background-color: #000;
            border-radius: 60%;
            z-index: 2;
        }
        .cat-eyeball-left {
            left: 40px;
        }

        .cat-eyeball-right {
            right: 40px;
        }
        
        .cat-nose {
            width: 7px;
            height: 5px;
            background-color: #ff6f00;
            border-radius: 50%;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

       

        .whiskers-left,
        .whiskers-right {
            position: absolute;
            top: 80px;
            width: 30px;
            height: 2px;
            background-color:#000;
        }

        .whiskers-left {
            left: -10px;
            transform: rotate(-200deg);
        }

        .whiskers-right {
            right: -10px;
            transform: rotate(200deg);
        }

        .whiskers-left::after,
        .whiskers-right::after {
            content: '';
            position: absolute;
            top: 30px;
            width: 50px;
            height: 2px;
            background-color: #000;
        }

        .whiskers-left::after {
            transform: rotate(45deg);
            left: 0px;
        }

        .whiskers-right::after {
            transform: rotate(-45deg);
            right: 0px;
        }
        
        .trapezoid-body {
            position: absolute;
            top: 100px;
            width: 55px;
            height: 55px;
            background-color: #000;
            border-radius: 40%;
            left: 50px;
        }
        
         .tail-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .tail {
            position: absolute;
            bottom:-30px;
            left: 50%;
            width: 15px;
            height: 70px;
            border-bottom: 50px;
            border-right: 20px;
            background-color: #000;
            border-radius: 50px;
            transform-origin: bottom center;
            z-index: -1;
            
            animation: swing 2s ease-in-out infinite;
        }
        
        .claw-left-front, .claw-right-front {
            width: 15px;
            height: 25px;
            background-color: #000;
            position: absolute;
            top: 130px;
            left: 50px;
            border-radius: 50%;
        }

        .claw-left-front {
            left: auto;
            right: 60px;
        }
         .claw-right-front {
            left: auto;
            right: 90px;
        }
        
        .claw-left-back, .claw-right-back {
            width: 15px;
            height: 25px;
            background-color: #000;
            position: absolute;
            top: 130px;
            left: 50px;
            border-radius: 50%;
        }

        .claw-left-back {
            left: auto;
            right: 55px;
        }
         .claw-right-back {
            left: auto;
            right: 95px;
        }

        /* Response Bubble */
        .response {
            width: 500px;          
            max-width: 1000px;      
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;        
            font-size: 13px;
            position: fixed;       
            top: 72%;               
            left: 50%;              
            transform: translate(-50%, -50%);  
            white-space: normal;    
            z-index: 1000;          
        }



        .response p {
            margin: 0;
            font-weight: bold;
        }

         @keyframes swing {
            0% {
                transform: rotate(20deg);
            }
            50% {
                transform: rotate(60deg);
            }
            100% {
                transform: rotate(20deg);
            }
        }

   

    </style>
</head>
<body>
    <!-- Title -->
    <h1>Ask the Cat Anything!</h1>

    <!-- Cat head -->
    <div class="cat-head">
        <div class="cat-ear-left"></div>
        <div class="ear-left-inner"></div>
        <div class="cat-ear-right"></div>
        <div class="cat-eye-left"></div>
        <div class="cat-eyeball-left"></div>
        <div class="cat-eyeball-right"></div>
        <div class="ear-right">
        <div class="ear-right-inner"></div>
        <div class="cat-eye-right"></div>
        <div class="cat-nose"></div>
        <div class="cat-mouth"></div>
        <div class="whiskers-left"></div>
        <div class="whiskers-right"></div>
        <div class="trapezoid-body"></div>
        <div class="tail-container"></div>
        <div class="claw-left-front"></div>
        <div class="claw-right-front"></div>
        <div class="claw-left-back"></div>
        <div class="claw-right-back"></div>
        <div class="tail"></div>
    </div>

    <!-- Form -->
    <form method="POST">
        <label for="user_question"></label><br>
        <input type="text" id="user_question" name="user_question" placeholder="Ask me anything about cats!" value="{{question}}" required><br><br>
        <input type="submit" value="Submit!"><br><br>
    </form>

    <!-- Response -->
    <div class="response">
        <p><strong>Response: {{response}}</strong></p>
    </div>

<script>
    // Mouse-follow effect for cat's eyes and eyeballs
    const eyeLeft = document.querySelector('.cat-eye-left');
    const eyeRight = document.querySelector('.cat-eye-right');
    const eyeballLeft = document.querySelector('.cat-eyeball-left');
    const eyeballRight = document.querySelector('.cat-eyeball-right');

    // Set the rotation origin of both eyeballs to their respective centers
    eyeballLeft.style.transformOrigin = 'center center'; // Left eyeball rotation around the center of the left eye
    eyeballRight.style.transformOrigin = 'center center'; // Right eyeball rotation around the center of the right eye

    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Get the position of the eyes
        const eyeLeftRect = eyeLeft.getBoundingClientRect();
        const eyeRightRect = eyeRight.getBoundingClientRect();

        // Calculate the offset for the left and right eye centers
        const leftEyeX = mouseX - (eyeLeftRect.left + eyeLeftRect.width / 2);
        const leftEyeY = mouseY - (eyeLeftRect.top + eyeLeftRect.height / 2);

        const rightEyeX = mouseX - (eyeRightRect.left + eyeRightRect.width / 2);
        const rightEyeY = mouseY - (eyeRightRect.top + eyeRightRect.height / 2);

        // Calculate the distance from the mouse to the eye centers for both eyes
        const leftEyeDistance = Math.min(Math.hypot(leftEyeX, leftEyeY), 16); // Max distance for left eyeball
        const rightEyeDistance = Math.min(Math.hypot(rightEyeX, rightEyeY), 16); // Max distance for right eyeball

        // Calculate the distance between the two eyes (center to center)
        const eyeDistance = Math.hypot(eyeRightRect.left - eyeLeftRect.left, eyeRightRect.top - eyeLeftRect.top);

        // Adjust the position of the left eyeball
        const leftEyeAdjustedX = leftEyeX * leftEyeDistance / Math.hypot(leftEyeX, leftEyeY);
        const leftEyeAdjustedY = leftEyeY * leftEyeDistance / Math.hypot(leftEyeX, leftEyeY);

        // Adjust the position of the right eyeball in sync with the left eyeball
        const rightEyeAdjustedX = rightEyeX * rightEyeDistance / Math.hypot(rightEyeX, rightEyeY);
        const rightEyeAdjustedY = rightEyeY * rightEyeDistance / Math.hypot(rightEyeX, rightEyeY);

        // Ensure both eyes move in sync, keeping their relative positions
        const angle = Math.atan2(rightEyeY - leftEyeY, rightEyeX - leftEyeX);
        const syncDistance = Math.min(leftEyeDistance, rightEyeDistance);

        // Adjust both eyeballs' positions, ensuring they maintain the same relative distance
        eyeballLeft.style.transform = `translate(-50%, -50%) translate(${leftEyeAdjustedX}px, ${leftEyeAdjustedY}px)`;
        eyeballRight.style.transform = `translate(-50%, -50%) translate(${rightEyeAdjustedX}px, ${rightEyeAdjustedY}px)`;
    });
</script>



</body>
</html>
